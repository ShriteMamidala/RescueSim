<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
    <!-- Importing Orbitron Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            margin: 0;
            padding: 0;
            background-color: #001F3F; /* Dark blue background */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full screen height */
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #00eaff; /* Cyan text color */
            text-transform: uppercase;
            text-align: center;
        }

        /* Main container for textboxes and rectangles */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%; /* Center content with some margin */
            margin: auto;
            margin-top: 5%; /* Push the container down */
            height: 70%; /* Ensure content height is consistent */
        }

        /* Textbox container on the left */
        .textbox-container {
            display: flex;
            flex-direction: column; /* Stack textboxes vertically */
            justify-content: space-between;
            width: 60%; /* Left half of the screen */
            height: 100%; /* Match the height of the main container */
        }

        .textbox {
            width: 100%; /* Full width of the container */
            height: 45%; /* Vertically divide container between the two textboxes */
            background-color: #003366; /* Dark navy background */
            border: 3px solid #00eaff; /* Cyan border */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.5); /* Glowing effect */
        }

        textarea.textbox {
            width: 100%; /* Full width of the container */
            height: 46%; /* Vertically divide container between the two textboxes */
            background-color: #003366; /* Dark navy background */
            border: 3px solid #00eaff; /* Cyan border */
            border-radius: px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.5); /* Glowing effect */
            color: white; /* White text */
            font-family: 'Orbitron', sans-serif; /* Orbitron font */
            font-size: 2rem; /* Twice the default size */
            padding: 5px; /* Padding inside the textarea */
            resize: none; /* Prevent resizing */
        }

        /* Rectangle container on the right */
        .rectangle-container {
            display: flex;
            flex-direction: column; /* Stack rectangles vertically */
            justify-content: space-between;
            width: 30%; /* Less width than the left container */
            height: 100%; /* Match the height of the main container */
        }

        .rectangle {
            width: 100%; /* Full width of the container */
            height: 45%; /* Vertically divide container between the two rectangles */
            background-color: #003366; /* Dark navy background */
            border: 3px solid #00eaff; /* Cyan border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.5); /* Glowing effect */
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/frontend/favicon.ico">
    <link rel="icon" type="image/png" href="/frontend/favicon.png">
    <link rel="apple-touch-icon" href="/frontend/favicon.png">
</head>
<body>
    <h1>Contributors</h1>
    <div class="main-container">
        <!-- Read-Only Textboxes on the left -->
        <div class="textbox-container">
            <textarea class="textbox" readonly>
Shritej Mamidala.

            </textarea>
            <textarea class="textbox" readonly>
Vandan Ayyapulu.

Worked on UI and designed a majority of the frontend.

Moral Support
            </textarea>
        </div>
        <!-- Rectangles with Images on the right -->
        <div class="rectangle-container">
            <div class="rectangle">
                <img src="IMG_1915.jpeg" alt="Contributor 1" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
            </div>
            <div class="rectangle">
                <img src="IMG_2720.jpeg" alt="Contributor 2" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
            </div>
        </div>
    </div>
</body>
</html>
