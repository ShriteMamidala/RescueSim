<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Speech Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/frontend/favicon.ico">
    <link rel="icon" type="image/png" href="/frontend/favicon.png">
    <link rel="apple-touch-icon" href="/frontend/favicon.png">
</head>
<body>
    <!-- Header Section -->
    <header class="page-header">
        <h1>Speech To Speech Mode</h1>
        <div class="button-container">
            <button id="receive-feedback-button" class="feedback-button" onclick="window.location.href='simulation_feedback.html'">
                End Simulation and <br> Receive Feedback
            </button>
            <button id="end-simulation-button" class="end-button">End Simulation</button>
        </div>
    </header>
    <div class="main-container">
        <!-- Main Interaction Area -->
        <div class="main-area">
            <textarea id="main-textbox" placeholder="Main interaction area" class="main-textbox" readonly></textarea>
            <!-- Button Container -->
            <div class="button-container">
                <button id="listen-to-caller" class="large-button hidden">Listen to Caller</button>
                <button id="record-audio" class="large-button">Record Audio</button>
            </div>
        </div>
        <div class="right-panel">
            <h2>Information</h2>
            <ul>
                <li><strong>Location:</strong><input type="text" id="location" class="info-input" placeholder="Enter location"></li>
                <li><strong>Status:</strong><input type="text" id="status" class="info-input" placeholder="Enter status"></li>
                <li><strong>Service Needed:</strong><input type="text" id="service-needed" class="info-input" placeholder="Enter service needed"></li>
                <li><strong>Situation Details:</strong><input type="text" id="situation-details" class="info-input" placeholder="Enter situation details"></li>
            </ul>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
